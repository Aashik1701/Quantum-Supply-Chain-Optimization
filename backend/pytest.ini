[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    unit: marks tests as unit tests (fast)
    integration: marks tests as integration tests (slower)
    smoke: marks tests as smoke tests (quick sanity checks)
    api: marks tests as API tests
    optimization: marks tests for optimization algorithms
    data: marks tests for data handling
    upload: marks tests for file upload functionality
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
